<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commotie Beat - Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000000;
            color: #ff0000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .beat-display {
            font-size: 50vw;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000, 0 0 60px #ff0000;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: 0.05em;
            line-height: 0.8;
        }

        .beat-display.beat-animation {
            animation: bombCountdown 0.3s ease-in-out;
        }

        @keyframes bombCountdown {
            0% { 
                transform: scale(1);
                text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000, 0 0 60px #ff0000;
            }
            50% { 
                transform: scale(1.1);
                text-shadow: 0 0 30px #ff0000, 0 0 60px #ff0000, 0 0 90px #ff0000;
            }
            100% { 
                transform: scale(1);
                text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000, 0 0 60px #ff0000;
            }
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 5px 10px;
            background-color: #ff0000;
            color: #000000;
            font-size: 0.8rem;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            border: 2px solid #ff0000;
        }

        .connection-status.disconnected {
            background-color: #000000;
            color: #ff0000;
            border: 2px solid #ff0000;
        }

        .connection-status.connecting {
            background-color: #ffaa00;
            color: #000000;
            border: 2px solid #ffaa00;
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">CONNECTING</div>
    
    <div class="beat-display" id="beatDisplay">
        <span id="beatNumber">--</span>
    </div>

    <script>
        class BeatDisplay {
            constructor() {
                this.ws = null;
                this.reconnectInterval = null;
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 10;
                
                this.elements = {
                    connectionStatus: document.getElementById('connectionStatus'),
                    beatDisplay: document.getElementById('beatDisplay'),
                    beatNumber: document.getElementById('beatNumber')
                };
                
                this.connect();
            }
            
            connect() {
                try {
                    // Try to connect to WebSocket server
                    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                    const wsUrl = `${protocol}//${window.location.hostname}:8080`;
                    
                    this.ws = new WebSocket(wsUrl);
                    
                    this.ws.onopen = () => {
                        console.log('Connected to beat server');
                        this.updateConnectionStatus('connected', 'CONNECTED');
                        this.reconnectAttempts = 0;
                        
                        if (this.reconnectInterval) {
                            clearInterval(this.reconnectInterval);
                            this.reconnectInterval = null;
                        }
                    };
                    
                    this.ws.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            this.updateDisplay(data);
                        } catch (error) {
                            console.error('Error parsing message:', error);
                        }
                    };
                    
                    this.ws.onclose = () => {
                        console.log('Disconnected from beat server');
                        this.updateConnectionStatus('disconnected', 'DISCONNECTED');
                        this.scheduleReconnect();
                    };
                    
                    this.ws.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        this.updateConnectionStatus('disconnected', 'ERROR');
                    };
                    
                } catch (error) {
                    console.error('Failed to create WebSocket connection:', error);
                    this.updateConnectionStatus('disconnected', 'FAILED');
                    this.scheduleReconnect();
                }
            }
            
            scheduleReconnect() {
                if (this.reconnectAttempts >= this.maxReconnectAttempts) {
                    this.updateConnectionStatus('disconnected', 'NO CONNECTION');
                    return;
                }
                
                this.reconnectAttempts++;
                const delay = Math.min(1000 * Math.pow(2, this.reconnectAttempts), 30000);
                
                this.updateConnectionStatus('connecting', 'CONNECTING');
                
                this.reconnectInterval = setTimeout(() => {
                    this.connect();
                }, delay);
            }
            
            updateConnectionStatus(status, text) {
                this.elements.connectionStatus.className = `connection-status ${status}`;
                this.elements.connectionStatus.textContent = text;
            }
            
            updateDisplay(data) {
                // Update beat count only
                if (data.countdown !== undefined) {
                    this.elements.beatNumber.textContent = data.countdown;
                    
                    // Trigger bomb countdown animation
                    this.elements.beatDisplay.classList.remove('beat-animation');
                    setTimeout(() => {
                        this.elements.beatDisplay.classList.add('beat-animation');
                    }, 10);
                }
            }
        }
        
        // Initialize the display when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new BeatDisplay();
        });
    </script>
</body>
</html>
