<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commotie Beat - Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .display-container {
            text-align: center;
            padding: 2rem;
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .beat-display {
            font-size: 8rem;
            font-weight: bold;
            margin: 2rem 0;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .beat-display.beat-animation {
            animation: beatPulse 0.2s ease-in-out;
        }

        @keyframes beatPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .status-info {
            font-size: 1.5rem;
            margin: 1rem 0;
            opacity: 0.8;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
        }

        .connection-status.connected {
            background-color: #4CAF50;
            color: white;
        }

        .connection-status.disconnected {
            background-color: #f44336;
            color: white;
        }

        .connection-status.connecting {
            background-color: #ff9800;
            color: white;
        }

        .bpm-info {
            font-size: 2rem;
            margin: 1rem 0;
            opacity: 0.9;
        }

        .timer-info {
            font-size: 1.8rem;
            margin: 1rem 0;
            opacity: 0.9;
        }

        .waiting-message {
            font-size: 2rem;
            margin: 2rem 0;
            opacity: 0.7;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">Connecting...</div>
    
    <div class="display-container">
        <h1 class="title">Commotie Beat</h1>
        
        <div class="beat-display" id="beatDisplay">
            <span id="beatNumber">--</span>
        </div>
        
        <div class="status-info" id="statusInfo">Waiting for connection...</div>
        
        <div class="bpm-info" id="bpmInfo" style="display: none;">
            BPM: <span id="currentBpm">--</span>
        </div>
        
        <div class="timer-info" id="timerInfo" style="display: none;">
            Time: <span id="remainingTime">--:--</span>
        </div>
        
        <div class="waiting-message" id="waitingMessage">
            Waiting for beat data...
        </div>
    </div>

    <script>
        class BeatDisplay {
            constructor() {
                this.ws = null;
                this.reconnectInterval = null;
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 10;
                
                this.elements = {
                    connectionStatus: document.getElementById('connectionStatus'),
                    beatDisplay: document.getElementById('beatDisplay'),
                    beatNumber: document.getElementById('beatNumber'),
                    statusInfo: document.getElementById('statusInfo'),
                    bpmInfo: document.getElementById('bpmInfo'),
                    timerInfo: document.getElementById('timerInfo'),
                    currentBpm: document.getElementById('currentBpm'),
                    remainingTime: document.getElementById('remainingTime'),
                    waitingMessage: document.getElementById('waitingMessage')
                };
                
                this.connect();
            }
            
            connect() {
                try {
                    // Try to connect to WebSocket server
                    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                    const wsUrl = `${protocol}//${window.location.hostname}:8080`;
                    
                    this.ws = new WebSocket(wsUrl);
                    
                    this.ws.onopen = () => {
                        console.log('Connected to beat server');
                        this.updateConnectionStatus('connected', 'Connected');
                        this.elements.statusInfo.textContent = 'Connected to beat server';
                        this.elements.waitingMessage.style.display = 'block';
                        this.reconnectAttempts = 0;
                        
                        if (this.reconnectInterval) {
                            clearInterval(this.reconnectInterval);
                            this.reconnectInterval = null;
                        }
                    };
                    
                    this.ws.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            this.updateDisplay(data);
                        } catch (error) {
                            console.error('Error parsing message:', error);
                        }
                    };
                    
                    this.ws.onclose = () => {
                        console.log('Disconnected from beat server');
                        this.updateConnectionStatus('disconnected', 'Disconnected');
                        this.elements.statusInfo.textContent = 'Disconnected from beat server';
                        this.elements.waitingMessage.style.display = 'block';
                        this.scheduleReconnect();
                    };
                    
                    this.ws.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        this.updateConnectionStatus('disconnected', 'Connection Error');
                    };
                    
                } catch (error) {
                    console.error('Failed to create WebSocket connection:', error);
                    this.updateConnectionStatus('disconnected', 'Connection Failed');
                    this.scheduleReconnect();
                }
            }
            
            scheduleReconnect() {
                if (this.reconnectAttempts >= this.maxReconnectAttempts) {
                    this.updateConnectionStatus('disconnected', 'Max Reconnect Attempts');
                    this.elements.statusInfo.textContent = 'Unable to connect to beat server';
                    return;
                }
                
                this.reconnectAttempts++;
                const delay = Math.min(1000 * Math.pow(2, this.reconnectAttempts), 30000);
                
                this.updateConnectionStatus('connecting', `Reconnecting... (${this.reconnectAttempts}/${this.maxReconnectAttempts})`);
                
                this.reconnectInterval = setTimeout(() => {
                    this.connect();
                }, delay);
            }
            
            updateConnectionStatus(status, text) {
                this.elements.connectionStatus.className = `connection-status ${status}`;
                this.elements.connectionStatus.textContent = text;
            }
            
            updateDisplay(data) {
                // Update beat count
                if (data.countdown !== undefined) {
                    this.elements.beatNumber.textContent = data.countdown;
                    this.elements.waitingMessage.style.display = 'none';
                    
                    // Trigger beat animation
                    this.elements.beatDisplay.classList.remove('beat-animation');
                    setTimeout(() => {
                        this.elements.beatDisplay.classList.add('beat-animation');
                    }, 10);
                }
                
                // Update BPM
                if (data.bpm !== undefined) {
                    this.elements.currentBpm.textContent = data.bpm;
                    this.elements.bpmInfo.style.display = 'block';
                }
                
                // Update timer
                if (data.remainingTimeSeconds !== undefined) {
                    const minutes = Math.floor(data.remainingTimeSeconds / 60);
                    const seconds = data.remainingTimeSeconds % 60;
                    this.elements.remainingTime.textContent = 
                        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    this.elements.timerInfo.style.display = 'block';
                }
                
                // Update status
                if (data.isRunning !== undefined) {
                    if (data.isRunning) {
                        this.elements.statusInfo.textContent = 'Timer Running';
                    } else {
                        this.elements.statusInfo.textContent = 'Timer Stopped';
                    }
                }
            }
        }
        
        // Initialize the display when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new BeatDisplay();
        });
    </script>
</body>
</html>
