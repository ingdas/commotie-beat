<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commotie Beat - Display</title>
    <style>
        @font-face {
            font-family: 'SevenSegment';
            src: url('sevensegment.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SevenSegment', monospace;
            background: #000000;
            color: #ff0000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .beat-display {
            font-size: 45vw;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000;
            height: 100vh;
            width: 100vw;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            align-items: center;
            justify-items: center;
            line-height: 0.8;
            gap: 0.2em;
            padding: 0 3vw;
            box-sizing: border-box;
        }

        .digit {
            display: flex;
            align-items: center;
            justify-content: center;
            font-variant-numeric: tabular-nums;
            min-width: 0;
            width: 100%;
        }

        .beat-display.beat-animation {
            animation: bombCountdown 0.3s ease-in-out;
            transform-origin: center;
        }

        @keyframes bombCountdown {
            0% { 
                transform: scale(1);
                text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000;
            }
            50% { 
                transform: scale(1.02);
                text-shadow: 0 0 15px #ff0000, 0 0 30px #ff0000, 0 0 45px #ff0000;
            }
            100% { 
                transform: scale(1);
                text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000;
            }
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 5px 10px;
            background-color: #ff0000;
            color: #000000;
            font-size: 0.8rem;
            font-weight: bold;
            font-family: 'SevenSegment', monospace;
            border: 2px solid #ff0000;
        }

        .connection-status.disconnected {
            background-color: #000000;
            color: #ff0000;
            border: 2px solid #ff0000;
        }

        .connection-status.connecting {
            background-color: #ffaa00;
            color: #000000;
            border: 2px solid #ffaa00;
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">CONNECTING</div>
    
    <div class="beat-display" id="beatDisplay">
        <span class="digit" id="digit1"></span>
        <span class="digit" id="digit2"></span>
        <span class="digit" id="digit3"></span>
        <span class="digit" id="digit4"></span>
    </div>

    <script>
        class BeatDisplay {
            constructor() {
                this.ws = null;
                this.reconnectInterval = null;
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 10;
                
                this.elements = {
                    connectionStatus: document.getElementById('connectionStatus'),
                    beatDisplay: document.getElementById('beatDisplay'),
                    digit1: document.getElementById('digit1'),
                    digit2: document.getElementById('digit2'),
                    digit3: document.getElementById('digit3'),
                    digit4: document.getElementById('digit4')
                };
                
                this.connect();
            }
            
            connect() {
                try {
                    // Try to connect to WebSocket server
                    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                    const wsUrl = `${protocol}//${window.location.hostname}:8080`;
                    
                    this.ws = new WebSocket(wsUrl);
                    
                    this.ws.onopen = () => {
                        console.log('Connected to beat server');
                        this.updateConnectionStatus('connected', 'CONNECTED');
                        this.reconnectAttempts = 0;
                        
                        if (this.reconnectInterval) {
                            clearInterval(this.reconnectInterval);
                            this.reconnectInterval = null;
                        }
                    };
                    
                    this.ws.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            this.updateDisplay(data);
                        } catch (error) {
                            console.error('Error parsing message:', error);
                        }
                    };
                    
                    this.ws.onclose = () => {
                        console.log('Disconnected from beat server');
                        this.updateConnectionStatus('disconnected', 'DISCONNECTED');
                        this.scheduleReconnect();
                    };
                    
                    this.ws.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        this.updateConnectionStatus('disconnected', 'ERROR');
                    };
                    
                } catch (error) {
                    console.error('Failed to create WebSocket connection:', error);
                    this.updateConnectionStatus('disconnected', 'FAILED');
                    this.scheduleReconnect();
                }
            }
            
            scheduleReconnect() {
                if (this.reconnectAttempts >= this.maxReconnectAttempts) {
                    this.updateConnectionStatus('disconnected', 'NO CONNECTION');
                    return;
                }
                
                this.reconnectAttempts++;
                const delay = Math.min(1000 * Math.pow(2, this.reconnectAttempts), 30000);
                
                this.updateConnectionStatus('connecting', 'CONNECTING');
                
                this.reconnectInterval = setTimeout(() => {
                    this.connect();
                }, delay);
            }
            
            updateConnectionStatus(status, text) {
                this.elements.connectionStatus.className = `connection-status ${status}`;
                this.elements.connectionStatus.textContent = text;
                
                // Hide connection status when connected
                if (status === 'connected') {
                    this.elements.connectionStatus.style.display = 'none';
                } else {
                    this.elements.connectionStatus.style.display = 'block';
                }
            }
            
            updateDisplay(data) {
                // Handle blank screen signal
                if (data.type === 'blank' || data.countdown === null) {
                    // Show blank screen
                    this.elements.digit1.textContent = '';
                    this.elements.digit2.textContent = '';
                    this.elements.digit3.textContent = '';
                    this.elements.digit4.textContent = '';
                    return;
                }
                
                // Update beat count only
                if (data.countdown !== undefined) {
                    // Format as 4-digit number with leading zeros
                    const newNumber = data.countdown.toString().padStart(4, '0');
                    const currentNumber = this.elements.digit1.textContent + 
                                        this.elements.digit2.textContent + 
                                        this.elements.digit3.textContent + 
                                        this.elements.digit4.textContent;
                    
                    // Only trigger animation if the number actually changed
                    if (currentNumber !== newNumber) {
                        // Update each digit individually
                        this.elements.digit1.textContent = newNumber[0];
                        this.elements.digit2.textContent = newNumber[1];
                        this.elements.digit3.textContent = newNumber[2];
                        this.elements.digit4.textContent = newNumber[3];
                        
                        // Trigger bomb countdown animation
                        this.elements.beatDisplay.classList.remove('beat-animation');
                        setTimeout(() => {
                            this.elements.beatDisplay.classList.add('beat-animation');
                        }, 10);
                    }
                }
            }
        }
        
        // Initialize the display when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new BeatDisplay();
        });
    </script>
</body>
</html>
