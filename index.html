<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commotie: The Beat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Commotie: The Beat</h1>
        <div class="midi-status" id="midiStatus">
            <span class="midi-indicator" id="midiIndicator">üîå</span>
            <span class="midi-text" id="midiText">MIDI: Disconnected</span>
        </div>
        
        <div class="setup-panel" id="setupPanel">
            <div class="input-group">
                <label for="durationInput">Target Duration (minutes):</label>
                <input type="number" id="durationInput" min="1" max="999" value="10" placeholder="Enter minutes" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
            </div>
            
            <div class="input-group">
                <label for="totalBeatsInput">Total Beats:</label>
                <input type="number" id="totalBeatsInput" min="1" max="9999" value="1000" placeholder="Enter total beats" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
            </div>
            
            <button id="startBtn" class="start-btn">Start Timer</button>
            
            <div class="opening-sound-controls">
                <button id="playOpeningSoundBtn" class="opening-sound-btn">üéµ Play Opening Sound 1</button>
                <button id="playOpeningSound2Btn" class="opening-sound-btn play-btn-2">üéµ Play Opening Sound 2</button>
                <button id="stopOpeningSoundBtn" class="opening-sound-btn stop-btn">‚èπÔ∏è Stop Sound</button>
            </div>
        </div>
        
        <div class="countdown-panel" id="countdownPanel" style="display: none;">
            <div class="timer-display">
                <div class="time" id="timerDisplay">30:00</div>
                <div class="required-bpm" id="requiredBpmDisplay">Required BPM: ???</div>
            </div>
            
            <div class="countdown-display">
                <div class="number" id="countdownNumber">10</div>
            </div>
            
            <div class="bpm-slider-container">
                <div class="bpm-slider">
                    <div class="slider-track" id="sliderTrack">
                        <div class="slider-fill" id="sliderFill"></div>
                        <div class="slider-thumb" id="sliderThumb"></div>
                    </div>
                    <div class="slider-labels">
                        <span class="bpm-min">15</span>
                        <span class="bpm-value" id="currentBpm">
                            <span class="bpm-icon">‚è±Ô∏è</span>
                            <span class="bpm-number">110</span>
                        </span>
                        <span class="bpm-max">200</span>
                    </div>
                </div>
            </div>
            
            <div class="bpm-controls-section">
                <div class="bpm-controls">
                    <button id="bpmDivideBtn" class="bpm-btn">/2</button>
                    <button id="setRequiredBpmBtn" class="bpm-btn set-bpm-btn">110 BPM</button>
                    <button id="bpmMultiplyBtn" class="bpm-btn">√ó2</button>
                </div>
            </div>
            
            <div class="volume-slider-container">
                <div class="volume-slider">
                    <div class="slider-track" id="volumeSliderTrack">
                        <div class="slider-fill" id="volumeSliderFill"></div>
                        <div class="slider-thumb" id="volumeSliderThumb"></div>
                    </div>
                    <div class="slider-labels">
                        <span class="volume-min">5</span>
                        <span class="volume-value" id="currentVolume">
                            <span class="volume-icon">üîä</span>
                            <span class="volume-number">80</span>
                        </span>
                        <span class="volume-max">100</span>
                    </div>
                </div>
            </div>
            
            <div class="controls">
                <button id="stopBtn" class="stop-btn">Pause</button>
                <button id="disableBtn" class="disable-btn">Disable 5s</button>
            </div>
            
            <div class="sound-selection-controls">
                <label>Sound Type:</label>
                <div class="sound-buttons">
                    <!-- Sound buttons will be generated dynamically -->
                </div>
            </div>
            
            <div class="ending-selection-controls">
                <label>Ending:</label>
                <div class="ending-buttons">
                    <!-- Ending buttons will be generated dynamically -->
                </div>
            </div>
            
            <div class="oneshot-selection-controls">
                <label>OneShot Sounds:</label>
                <div class="oneshot-buttons">
                    <!-- OneShot buttons will be generated dynamically -->
                </div>
            </div>
            
        </div>
        
    </div>
    
    <!-- Load JavaScript modules in dependency order -->
    <script src="js/sound-config.js"></script>
    <script src="js/audio-manager.js"></script>
    <script src="js/midi-manager.js"></script>
    <script src="js/ui-manager.js"></script>
    <script src="js/timer-manager.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
